<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish-RVA</title>
    <link rel='icon' href='favicon.png' type='icon'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/postcss.css">

</head>

<body>
    <img src="pro2finlogo.png" alt="RVAFISH"
        style="height: 200px; margin-top: 40px; margin-left: auto; margin-right: auto; display: block;"></img>
    <div class="container">
        <div class="card" id="postcard">
            <form id="brag-form">
                <div class="form-group">
                    <br>
                    <h2 id="username">Username</h2>
                    <br>
                    <input type="title" class="form-control" id="title-input" aria-describedby="title"
                        style="width: 80%;" placeholder="Post Title">
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-5">
                                <input type="species" class="form-control" id="species-input" aria-describedby="species"
                                    placeholder="Fish Species">
                            </div>
                            <div class="col-md-5">
                                <input type="location" class="form-control" id="location-input"
                                    aria-describedby="location" placeholder="Location Caught">
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-5">
                                <input type="length" class="form-control" id="length-input" aria-describedby="length"
                                    placeholder="Fish Length (Inches)">
                            </div>
                            <div class="col-md-5">
                                <input type="weight" class="form-control" id="weight-input" aria-describedby="weight"
                                    placeholder="Fish Weight (Pounds)">
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                    <br>
                    <textarea class="form-control" id="comment-input" rows="3" style="width: 80%"
                        placeholder="Post Description"></textarea>
                    <br>
                    <div class="form-group" id="photo-form">
                        <label for="select-photo" id="photo-label"
                            style="position: relative; right: 385px;"><strong>Insert a Picture</strong></label>
                        <input type="file" class="form-control-file" id="select-photo"
                            style="position: relative; right: 385px;">
                    </div>
                    <div class="form-row" id="btn1">
                        <div class="col-md-6">
                            <button class="btn btn-danger" id="cancel-brag" href="/members" style="text-decoration: none;">Cancel</button>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-success" id="submit">Post</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    </div>
    <br>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/brag.js"></script>
</body>

</html>
